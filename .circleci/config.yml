version: 2.1

orbs:
  win: circleci/windows@2.4.1
  golang: cci-orb/golang@0.1.20

jobs:
  test-linux:
    docker:
      - image: cimg/go:1.17
    steps:
      - checkout
      - run:
          name: test
          command: |
            sudo apt-get update && sudo apt-get install -y ca-certificates
            go test -failfast --covermode=atomic -race ./...

  test-windows:
    executor:
      name: win/default
    steps:
      - checkout
      - go/test:
          covermode: atomic
          failfast: true
          race: true

  test-macos:
    executor:
      name: macos
      xcode: 11.4.1
    steps:
      - checkout
      - go/test:
          covermode: atomic
          failfast: true
          race: true

  lint:
    docker:
      - image: cimg/go:1.17
    steps:
      - checkout
      - run:
          name: downloads
          command: |
            curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
      - run:
          name: lint
          command: |
            golangci-lint run ./...

workflows:
  main:
    jobs:
      - test-linux
      - test-windows
      - test-macos
      - lint
