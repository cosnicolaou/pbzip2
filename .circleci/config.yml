jobs:
  test:
    docker:
      - image: cimg/go:1.17
    steps:
      - checkout
      - run:
          name: test
          command: |
            sudo apt-get update && sudo apt-get install -y ca-certificates
            go test -failfast --covermode=atomic -race ./...

  lint:
    docker:
      - image: cimg/go:1.17
    steps:
      - checkout
      - run:
          name: downloads
          command: |
            curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
      - run:idcjjgrnrvhl
      
          name: lint
          command: |
            golangci-lint run ./...

version: 2.1
workflows:
  main:
    jobs:
      - test
      - lint
